<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>西电教学楼导航</title>
    <link rel="stylesheet" href="css/navi.css" />
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=ce9c435f5ccc9e3a54ca63080f43ac88&plugin=AMap.Walking"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
	<div id="container"></div>
	<div id="panel"></div>
<script type="text/javascript">
	var init = function(startX, startY){
		var map = new AMap.Map("container", {
			resizeEnable: true,
			center: [108.834906,34.125093],//地图中心点
			zoom: 16 //地图显示的缩放级别
		});
		//步行导航
		var walking = new AMap.Walking({
			map: map,
			panel: "panel"
		});
		//根据起终点坐标规划步行路线
		walking.search([startX,startY], [108.832004,34.126012], function(status, result) {
			// result即是对应的步行路线数据信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_WalkingResult
			if (status === 'complete') {
				log.success('绘制步行路线完成')
			} else {
				log.error('步行路线数据查询失败' + result)
			}
		});
	}

	var LocString = String(window.document.location.href);
	function getQueryStr(str) {
		var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
		if (tmp = rs) { return tmp[2]; }
		// parameter cannot be found
		return "";
	}
	var x = parseFloat(getQueryStr("x"));
	var y = parseFloat(getQueryStr("y"));
	console.log(x);
	console.log(y);
	init(x, y)
</script>
</body>

<style>
    html,
body,
#container {
	width: 100%;
	height: 100%;
}
#panel {
	position: fixed;
	background-color: white;
	max-height: 90%;
	overflow-y: auto;
	top: 10px;
	right: 10px;
	width: 280px;
}
#panel .amap-call {
	background-color: #009cf9;
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
}
#panel .amap-lib-walking {
	border-bottom-left-radius: 4px;
	border-bottom-right-radius: 4px;
	overflow: hidden;
}
</style>
</html>
